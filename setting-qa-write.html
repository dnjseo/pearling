<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qa_write</title>
    <link rel="stylesheet" href="css/setting-qa-write.css">
</head>
<body>
    <div class="qa-wrap">
        <div class="qa-write-wrap">
            <div class="qa-write">
                    <div class="title">

                    </div>
                    <div class="info">
                        <dl>
                            <dt>비밀번호</dt>

                        </dl>
                    </div>
                    <div class="context">
                        <dl>
                            <dt>문의 내용</dt>
                            <dd><input type="qa-cnt"></dd>
                        </dl>
                    </div>
               </div>
                <div class="button-wrap">
                        <a href="setting-qa.html" class="on">등록</a>
                </div>
            </div>
        </div>
