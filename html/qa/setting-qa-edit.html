<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qa_edit</title>
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/css/qa/setting-qa-edit.css">
    <script src="/js/footer/footer.js"></script>
    
</head>
<body>
    <!-- header -->
    <header>
        <!--header-wrap-->
        <div class="header-wrap">
            <!--header-->
            <div class="header">
                <h1 class="back"><a><img src="/images/back.png" alt="logo"/></a></h1>
                <h2 class="title">문의하기</h2>
            </div>  
        <!-- header-->
        </div>
        <!--header-wrap-->
    </header>

    <!-- wrap -->
    <div class="wrap">
        <div clas="=tico">
            <div class="qa-title">
                <ul>
                    <li>문의 제목</li>
                    <li><input type="text"></li>
                </ul>
                <form class="qa-lock">
                    <label for="checkbox">비밀글</label>
                    <input type="checkbox" name="lock">
                  </form>
            </div>
            <div class="qa-context">
                <ul>
                    <li>문의 내용</li>
                    <li><input type="text"></li>
                </ul>
            </div>
        </div>
        <div class="qa-btn">
            <button class="edit-btn">
                <a href="#" class="defense">수정</a>
            </button>
            <button class="write-btn">
                <a href="#" class="defense">등록</a>
            </button>
        </div>
    </div>
    <!-- /wrap -->

    <!-- footer -->

    <footer id="footer"></footer>
</body>
</html>
