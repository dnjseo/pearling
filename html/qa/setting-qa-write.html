<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qa_write</title>
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/qa/setting-qa-write.css" type="text/css" rel="stylesheet">
    <script src="/js/header/header.js"></script>
    
</head>
<body>
    <!-- header -->
    <header>
        <!--header-wrap-->
        <div class="header-wrap">
            <!--header-->
            <div class="header2">
                <h1 class="d-none">펄링</h1>
                <a class="back"><img src="/images/back.png" alt="logo"/></a>
                <p class="title">문의하기</p>
            </div>  
            <p class="gray_border"></p>
        <!-- header-->
        </div>
        <!--header-wrap-->
        </div>
    </header>

    <!-- wrap -->
    <div class="wrap">
        <div clas="=tico">
            <div class="qa-title">
                <h2 class="d-none">문의 디테일</h2>
                <ul>
                    <h3 class="d-none">문의 제목</h3>
                    <li>문의 제목</li>
                    <li><input type="text"></li>
                </ul>
                <form class="qa-lock">
                    <label for="checkbox">비밀글</label>
                    <input type="checkbox" name="lock">
                  </form>
            </div>
            <div class="qa-context">
                <ul>
                    <h3 class="d-none">문의 내용</h3>
                    <li>문의 내용</li>
                    <li><input type="text"></li>
                </ul>
            </div>
        </div>
        <div>
            <h2 class="d-none">등록</h2>
            <button class="write-btn">
                <a href="#" class="defense">등록</a>
            </button>
        </div>
    </div>
    <!-- /wrap -->
</body>
