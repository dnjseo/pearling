<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-account</title>
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/search/search-account.css" type="text/css" rel="stylesheet">
    <script src="/js/header/header.js"></script>
    <script src="/js/footer/footer.js"></script>
</head>
<body>
    <!-- header -->
    <header id="header"></header>
    
    <!-- wrap -->
    <div class="wrap">
        <div class="search-part">
            <p class="icon"></p>
            <p class="field">점심</p>
        </div>
        
        <div class="detail-part">
            <section id="click-menu">
                <button class="account-click"></button>
                <button class="myshell-click" onclick="location.href='search-shell.html';"></button> 
            </section>
            <div class="account-list">
                <ul>
                    <li class="account-box">
                        <img src = "/images/profile/profile_yj.png">
                        <p class="account-name">연주의 점심</p>
                    </li>
                    <li class="account-box">
                        <img src = "/images/profile/profile_c.png">
                        <p>채원이의 점심</p>
                    </li>
                    <li class="account-box">
                        <img src = "/images/profile/profile_d.png">
                        <p>도원이의 점심</p>
                    </li>
                    <li class="account-box">
                        <img src = "/images/profile/profile_yr.png">
                        <p>예린이의 점심</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /wrap -->

    <!-- footer -->
    <footer id="footer"></footer>
</body>
</html>
