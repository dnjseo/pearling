 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-shell</title>
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/search/search-shell.css" type="text/css" rel="stylesheet">
    <script src="/js/header/header.js"></script>
    <script src="/js/footer/footer.js"></script>
 </head>
 <body>
    <!-- header -->
    <header id="header"></header>

    <!-- wrap -->
    <div class="wrap">
        <div class="search-part">
            <p class="icon"></p>
            <p class="field">점심</p>
        </div>
        
        <div class="detail-part">
            <section id="click-menu">
                <button class="account-click" onclick="location.href='search-account.html';"></button>
                <button class="myshell-click"></button> 
            </section>
            <div class="myshell-list">
               <div class="todo-box">
                    <div class="todo-list"></div>
                    <div class="lists">
                        <div class="todo-statement">
                            <img src="/images/profile/profile_yj.png">
                            <p>연주</p>
                            <p>18시간 전</p>
                        </div>
                        <div class="todo-content">
                            <p>☑︎점심 : 이수역 애플하우스</p>
                        </div>
                    </div>
                    <div class="lists">
                        <div class="todo-statement">
                            <img src="/images/profile/profile_yj.png">
                            <p>연주</p>
                            <p>2일 전</p>
                        </div>
                        <div class="todo-content">
                            <p>☑︎점심 : 서브웨이</p>
                        </div>
                    </div>
               </div>
               <div class="schedule-box">
                    <div class="schedule-list"></div>
                    <div class="lists">
                        <div class="schedule-statement">
                            <img src="/images/profile/profile_yj.png">
                            <p>연주</p>
                            <p>10분 전</p>
                        </div>
                        <div class="schedule-content">
                            <p>🎥 영화 제목 어쩌고저쩌고</p><br>
                            <p>🍴홍대 하이디라오(점심)</p>
                        </div>
                    </div>
                    <div class="lists">
                        <div class="schedule-statement">
                            <img src="/images/profile/profile_yj.png">
                            <p>연주</p>
                            <p>21시간 전</p>
                        </div>
                        <div class="schedule-content">
                            <p>📝︎ 정처기 필기</p><br>
                            <p>🛍 잠실 롯데월드몰(점심 + 쇼핑)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /wrap -->

    <!-- footer -->
    <footer id="footer"></footer>
 </body>
 </html>
