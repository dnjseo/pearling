    <title>follower</title>
    <link rel="stylesheet" href="/css/follow/follower.css">

<body>

                </li>
                <li class="follower-friend-box">

                </li>
                <li class="follower-friend-box">
                    <img src = "images/profile/profile_c.png">
                    <p class="follower-name">도원</p>
                    <p class="following-statement">팔로잉</p>
                </li>
                <li class="follower-friend-box">
                    <img src = "images/profile/profile_yr.png">
                    <p class="follower-name">예린</p>
                    <p class="following-statement">팔로잉</p>
                </li>

        </div>
