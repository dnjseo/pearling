<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/diary/diary-edit.css" type="text/css" rel="stylesheet">
    <script src="/js/header/header.js"></script>
    <script src="/js/confirm-modal.js"></script>
    <script src="/js/delete-modal.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <script src="/js/diary/diary.js"></script>
    <title>diary-edit</title>
</head>

<body>
    <!-- header -------------------------------->
    <header id="header"></header>

    <!-- wrap ---------------------------------->
    <div class="wrap">

        <!-- 달력 ------------------------------->
        <section id=d2>
            <h1 class="d-none">달력(오늘 날짜)</h1>
            <div id='calendar'></div>
        </section>

        <!-- 달력 ------------------------------->

        <!-- 본문 ------------------------------->
        <section class="diary-detail">
            <h1 class="d-none">다이어리 수정 내용</h1>
            <div class="diary-detail-span">
                <span>
                    이것만 하고 자야지...
                    월요일에 봐요...
                </span>
            </div>
            <div class="btns">
                <button>🔒</button>
                <button>📷</button>
            </div>
        </section>
        <!-- 본문 ------------------------------->

        <!-- 보안, 삭제, 등록 ------------------------------->
        <section id="d1">
            <h1 class="d-none">공개설정</h1>
            <div class="diary-btns">
                <select>
                    <option value="option1">전체공개</option>
                    <option value="option2">친구공개</option>
                    <option value="option3">그룹공개</option>
                </select>
                <button class="del-btn">삭제</button>
                <button class="add-btn">등록</button>
            </div>
        </section>
        <!-- 등록 모달창 ------------------------------->

        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>다이어리 등록이 완료되었습니다.</p>
                <button class="confirm-yes">확인</button>
            </div>
        </div>

        <!-- 등록 모달창 ------------------------------->

        <!-- 삭제 모달창 ------------------------------->

        <div id="delete-modal" class="modal">
            <div class="del-modal-content">
                <p>🫧 Message</p>
                <p>다이어리를 삭제하시겠습니까?</p>
                <div class="del-modal-btns">
                    <button class="del-confirm-yes">예</button>
                    <button class="del-confirm-no">아니오</button>
                </div>
            </div>
        </div>

        <!-- 삭제 모달창 ------------------------------->

    </div>
    <!-- /wrap ------------------------------->

    <!-- footer ------------------------------->
    <footer></footer>
</body>

</html>
