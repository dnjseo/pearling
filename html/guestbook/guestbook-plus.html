<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/guestbook/guestbook-plus.css" type="text/css" rel="stylesheet" >
    <script src="/js/confirm-modal.js"></script>
    <script src="/js/header/header.js"></script>
    <title>방명록 추가</title>
</head>
<body>
     <!-- header -------------------------------->
     <header id="header"></header>

     <!-- wrap ---------------------------------->
     <div class="wrap">
        <section id="d1">
            <h1 class="guestbook-title">방명록 추가</h1>

            <section class="guestbook-plus">
                <h1 class="d-none">방명록 입력</h1>
                <div class="guestbook-write">
                    <textarea placeholder="방명록을 입력하세요"></textarea>
                </div>
            </section>

            <section class="guestbook-btns">
                <h1 class="d-none">방명록 등록</h1>
                <button class="add-btn">등록</button>
            </section>
        </section>

        <!-- alert창 ------------------------------->

        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>방명록 등록이 완료되었습니다.</p>
                <button class="confirm-yes">확인</button>
            </div>
        </div>

    <!-- alert창 ------------------------------->

     </div>
     <!-- /wrap ------------------------------->

     <!-- footer ------------------------------->
    <footer></footer>
</body>
</html>
