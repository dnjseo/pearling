<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/setting-follow-group.css" type="text/css" rel="stylesheet">
    <!-- <script src="/js/footer/footer.js"></script> -->
    <title>setting-follow-group</title>
</head>

<body>

    <!-- header -->
    <header>
        <!--header-wrap-->
        <div class="header-wrap">
            <!--header-->
            <div class="header">
                <h1 class="back"><a><img src="/images/back.png" alt="logo"/></a></h1>
                <h2 class="title">친구 관리</h2>
            </div>  
        <!-- header-->
        </div>
        <!--header-wrap-->
    </header>

    <!-- wrap -->
    <div class="wrap">

        <section id="setting-follow">

            <section class="follow-bar">
                <div class="follow-list">
                    <a href="/html/setting/setting-follow-list.html">
                        <p>친구 목록</p>
                    </a>
                </div>
                <p>|</p>
                <div class="follow-group"> 
                    <a href="/html/setting/setting-follow-group.html">
                        <p>친구 그룹</p>
                    </a>
                </div>
            </section>

            <div class="group-btn">
                <button>삭제</button>
                <button>+그룹추가</button>
            </div>

            <table class="group">
                <thead>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>그룹명</td>
                        <td>그룹인원</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>뉴렉처 칭긔칭긔들</td>
                        <td>4</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>뭐 먹을지 정하는 그룹</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>상암동소녀시대</td>
                        <td>10</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>뭐 먹을지 정하는 그룹</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>기.술.모(기회되면 술마시는 모임)</td>
                        <td>10</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><button>삭제</button>
                            <button>+그룹추가</button>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </section>

    </div>
    <!-- /wrap -->

    <!-- <footer id="footer"></footer> -->
</body>

</html>
